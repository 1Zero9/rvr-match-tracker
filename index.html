<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVR Match Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Supabase JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <h1>RVR Match Tracker</h1>
        <nav>
            <a href="log-results.html">Log Results</a>
            <a href="show-results.html">Show Results</a>
            <a href="setup.html">Setup</a>
        </nav>
        <!-- Add the version element -->
        <p id="version" style="position: absolute; top: 10px; right: 10px; font-size: 14px; color: gray;">
            Version: <span id="version-number">Loading...</span> <br>
            Date: <span id="version-date">Loading...</span>
        </p>
    </header>
    
    <main>
        <div class="button-container">
            <a href="log-results.html" class="btn">Log Results</a>
            <a href="show-results.html" class="btn">Show Results</a>
            <a href="setup.html" class="btn">Setup</a>
        </div>

        <!-- Add the match form -->
        <form id="match-form" class="mb-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="match-date">Date:</label>
                    <input type="date" class="form-control" id="match-date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="opponent">Opponent:</label>
                    <input type="text" class="form-control" id="opponent" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="home-away">Home/Away:</label>
                    <select class="form-control" id="home-away" required>
                        <option value="Home">Home</option>
                        <option value="Away">Away</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="score-us">Our Score:</label>
                    <input type="number" class="form-control" id="score-us" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="score-them">Opponent's Score:</label>
                    <input type="number" class="form-control" id="score-them" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="match-type">Match Type:</label>
                    <select class="form-control" id="match-type" required>
                        <option value="League">League</option>
                        <option value="Friendly">Friendly</option>
                        <option value="Training">Training</option>
                        <option value="Cup">Cup</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="notes">Notes:</label>
                    <textarea class="form-control" id="notes"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Match</button>
        </form>

        <!-- Add the matches table -->
        <h2 class="text-center">Past Matches</h2>
        <table class="table table-striped" id="matches-table">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Opponent</th>
                    <th>Home/Away</th>
                    <th>Score</th>
                    <th>Type</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Matches will be inserted here dynamically -->
            </tbody>
        </table>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
