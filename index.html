<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVR Match Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RVR Match Tracker</h1>

    <form id="match-form">
        <label for="match-date">Date:</label>
        <input type="date" id="match-date" required>

        <label for="opponent">Opponent:</label>
        <input type="text" id="opponent" required>

        <label for="home-away">Home/Away:</label>
        <select id="home-away" required>
            <option value="Home">Home</option>
            <option value="Away">Away</option>
        </select>

        <label for="score-us">Our Score:</label>
        <input type="number" id="score-us" required>

        <label for="score-them">Opponent's Score:</label>
        <input type="number" id="score-them" required>

        <label for="match-type">Match Type:</label>
        <select id="match-type" required>
            <option value="League">League</option>
            <option value="Friendly">Friendly</option>
            <option value="Training">Training</option>
            <option value="Cup">Cup</option>
        </select>

        <label for="notes">Notes:</label>
        <textarea id="notes"></textarea>

        <button type="submit">Add Match</button>
    </form>

    <h2>Past Matches</h2>
    <table id="matches-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th>Home/Away</th>
                <th>Score</th>
                <th>Type</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Matches will be inserted here dynamically -->
        </tbody>
    </table>

    <p id="version" style="text-align: center; font-size: 14px; color: gray; margin-top: 20px;">
        Version: <span id="version-number">Loading...</span>
    </p>

    <script src="script.js"></script>
</body>
</html>
