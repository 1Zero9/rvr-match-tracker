<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Match Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Log Match Results</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="show-results.html">Show Results</a>
            <a href="setup.html">Setup</a>
        </nav>
    </header>

    <form id="match-form">
        <label for="match-date">Date:</label>
        <input type="date" id="match-date" required>

        <label for="opponent">Opponent:</label>
        <input type="text" id="opponent" required>

        <label for="home-away">Home/Away:</label>
        <select id="home-away" required>
            <option value="Home">Home</option>
            <option value="Away">Away</option>
        </select>

        <label for="score-us">Our Score:</label>
        <input type="number" id="score-us" required>

        <label for="score-them">Opponent's Score:</label>
        <input type="number" id="score-them" required>

        <label for="match-type">Match Type:</label>
        <select id="match-type" required>
            <option value="League">League</option>
            <option value="Friendly">Friendly</option>
            <option value="Training">Training</option>
            <option value="Cup">Cup</option>
        </select>

        <label for="notes">Notes:</label>
        <textarea id="notes"></textarea>

        <button type="submit">Add Match</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
