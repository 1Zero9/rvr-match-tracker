<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVR Match Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">RVR Match Tracker</h1>

        <form id="match-form" class="mb-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="match-date">Date:</label>
                    <input type="date" class="form-control" id="match-date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="opponent">Opponent:</label>
                    <input type="text" class="form-control" id="opponent" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="home-away">Home/Away:</label>
                    <select class="form-control" id="home-away" required>
                        <option value="Home">Home</option>
                        <option value="Away">Away</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="score-us">Our Score:</label>
                    <input type="number" class="form-control" id="score-us" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="score-them">Opponent's Score:</label>
                    <input type="number" class="form-control" id="score-them" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="match-type">Match Type:</label>
                    <select class="form-control" id="match-type" required>
                        <option value="League">League</option>
                        <option value="Friendly">Friendly</option>
                        <option value="Training">Training</option>
                        <option value="Cup">Cup</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="notes">Notes:</label>
                    <textarea class="form-control" id="notes"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Match</button>
        </form>

        <h2 class="text-center">Past Matches</h2>
        <table class="table table-striped" id="matches-table">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Opponent</th>
                    <th>Home/Away</th>
                    <th>Score</th>
                    <th>Type</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Matches will be inserted here dynamically -->
            </tbody>
        </table>

        <p id="version" style="text-align: center; font-size: 14px; color: gray; margin-top: 20px;">
            Version: <span id="version-number">Loading...</span>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
