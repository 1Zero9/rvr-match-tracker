<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVR Match Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Supabase JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-orange {
            background-color: #ff6600;
        }
        .btn-orange:hover {
            background-color: #cc5200;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>RVR Match Tracker</h1>
        <nav>
            <a href="log-results.html">Log Results</a>
            <a href="show-results.html">Show Results</a>
            <a href="setup.html">Setup</a>
        </nav>
        <!-- Add the version element -->
        <p id="version">
            Version: <span id="version-number">Loading...</span> <br>
            Date: <span id="version-date">Loading...</span>
        </p>
    </header>
    
    <main>
        <div class="button-container">
            <a href="log-results.html" class="btn">Log Results</a>
            <a href="show-results.html" class="btn btn-orange">Show Results</a>
            <a href="setup.html" class="btn">Setup</a>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
